
{% block content %}
<center>
<h4>Listagem de Todos os Registros</h4>
{% if listatotal %}
 <table>
 <thead>
 <tr>
 <th >Nome</th>
 <th >Duração</th>
 <th >Autor</th>
 </tr>
 </thead>
 <tbody>
 {% for reg in listatotal %}
 <tr>
 <td>{{reg.nome}}</td>
 <td>{{reg.duracao}}</td>
 <td>{{reg.autor}}</td>
 </tr>
 {% endfor %}
 </tbody>
 </table>
{% else %}
 <h4>Sem Registros</h4>
{% endif %}
<a href="{% url 'home' %}" class="btn btn-warning">Retornar </a>
{% endblock %}
